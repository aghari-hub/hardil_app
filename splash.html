<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HarDil Journey</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
  transition: background 0.8s ease;
}

/* BACKGROUNDS */
.space { background: radial-gradient(circle at top, #1b2735, #090a0f); }
.final { background: linear-gradient(135deg, #667eea, #764ba2); }

.scene {
  text-align: center;
}

/* ELEMENTS */
.people {
  font-size: 60px;
  opacity: 0;
  animation: peopleIn 0.6s ease forwards;
}

.handshake, .heart {
  font-size: 42px;
  opacity: 0;
}

.logo {
  font-size: 44px;
  font-weight: 700;
  opacity: 0;
}

.tagline {
  font-size: 14px;
  opacity: 0;
}

/* ANIMATIONS */
@keyframes peopleIn {
  from { transform: translateX(-40px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

.show {
  opacity: 1;
  transition: opacity 0.4s ease;
}
</style>
</head>

<body class="space">

<div class="scene">
  <div class="people">üßë &nbsp; üßë</div>
  <div class="handshake">ü§ù</div>
  <div class="heart">‚ù§Ô∏è</div>
  <div class="logo">HarDil</div>
  <div class="tagline">Family First ¬∑ One Place for Everything</div>
</div>

<script>
/* TIMELINE ‚Äî TOTAL 3 SECONDS */

// 0.6s ‚Üí handshake
setTimeout(() => {
  document.querySelector(".handshake").classList.add("show");
}, 600);

// 1.2s ‚Üí heart
setTimeout(() => {
  document.querySelector(".heart").classList.add("show");
}, 1200);

// 1.8s ‚Üí background + logo
setTimeout(() => {
  document.body.className = "final";
  document.querySelector(".logo").classList.add("show");
}, 1800);

// 2.2s ‚Üí tagline
setTimeout(() => {
  document.querySelector(".tagline").classList.add("show");
}, 2200);

// 3.0s ‚Üí EXIT SPLASH (CONTROLLED)
setTimeout(() => {
  sessionStorage.setItem("harDilSplash", "done");
  window.location.replace("index.html");
}, 3000);
</script>

</body>
</html>
