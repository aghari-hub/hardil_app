<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HarDil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#4f46e5">

<style>
/* ===============================
   THEME (AUTO DARK / LIGHT)
================================ */
:root {
  --bg: #0b1220;
  --card: #121a33;
  --text: #ffffff;
  --sub: rgba(255,255,255,0.75);
  --accent: #ff4d6d;
}

@media (prefers-color-scheme: light) {
  :root {
    --bg: #f6f7fb;
    --card: #ffffff;
    --text: #1a1a1a;
    --sub: #555;
    --accent: #e11d48;
  }
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, var(--card), var(--bg));
  font-family: "Segoe UI", system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
  overflow: hidden;
}

/* ===============================
   SCENE
================================ */
.scene {
  text-align: center;
}

/* ===============================
   PEOPLE (SVG)
================================ */
.people {
  display: flex;
  gap: 120px;
  justify-content: center;
  opacity: 0;
  animation: meet 1.8s cubic-bezier(.19,1,.22,1) forwards;
}

.person {
  width: 56px;
  height: 56px;
  fill: var(--text);
}

@keyframes meet {
  to { gap: 24px; opacity: 1; }
}

/* ===============================
   HEART LOGO (HarDil MARK)
================================ */
.heart {
  margin: 14px auto;
  width: 52px;
  height: 52px;
  opacity: 0;
  animation: heartIn 1.2s ease forwards;
  animation-delay: 1.9s;
}

.heart svg {
  width: 100%;
  height: 100%;
  fill: var(--accent);
  animation: pulse 1.6s infinite ease-in-out;
}

@keyframes heartIn {
  to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
  0%,100% { transform: scale(0.95); }
  50% { transform: scale(1.15); }
}

/* ===============================
   SERVICES (SVG ICONS)
================================ */
.services {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 18px;
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  animation-delay: 3.2s;
}

.services svg {
  width: 24px;
  height: 24px;
  fill: var(--text);
  opacity: 0.85;
  animation: float 3s ease-in-out infinite;
}

.services svg:nth-child(2){animation-delay:.3s}
.services svg:nth-child(3){animation-delay:.6s}
.services svg:nth-child(4){animation-delay:.9s}
.services svg:nth-child(5){animation-delay:1.2s}

@keyframes float {
  50% { transform: translateY(-6px); }
}

/* ===============================
   LOGO
================================ */
.logo {
  margin-top: 28px;
  font-size: 48px;
  font-weight: 700;
  opacity: 0;
  animation: reveal 1s ease forwards;
  animation-delay: 4.4s;
}

.tagline {
  font-size: 14px;
  color: var(--sub);
  margin-top: 6px;
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  animation-delay: 4.9s;
}

@keyframes reveal {
  from { opacity:0; transform: scale(0.9); filter: blur(4px); }
  to { opacity:1; transform: scale(1); filter: blur(0); }
}

@keyframes fadeIn {
  to { opacity:1; }
}

/* ===============================
   ACCESSIBILITY
================================ */
@media (prefers-reduced-motion: reduce) {
  * { animation: none !important; }
}
</style>
</head>

<body>

<div class="scene">

  <!-- PEOPLE -->
  <div class="people">
    <svg class="person" viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M4 22c0-4 4-7 8-7s8 3 8 7"/></svg>
    <svg class="person" viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M4 22c0-4 4-7 8-7s8 3 8 7"/></svg>
  </div>

  <!-- HEART LOGO -->
  <div class="heart">
    <svg viewBox="0 0 24 24">
      <path d="M12 21s-6.7-4.4-9.3-8.2C.6 9.2 2.3 5 6.3 5c2 0 3.4 1.2 3.7 2.1.3-.9 1.7-2.1 3.7-2.1 4 0 5.7 4.2 3.6 7.8C18.7 16.6 12 21 12 21z"/>
    </svg>
  </div>

  <!-- SERVICES -->
  <div class="services">
    <svg viewBox="0 0 24 24"><path d="M4 4h16v12H5.2L4 18z"/></svg>
    <svg viewBox="0 0 24 24"><path d="M12 3v18M3 12h18"/></svg>
    <svg viewBox="0 0 24 24"><path d="M4 7h16v10H4z"/></svg>
    <svg viewBox="0 0 24 24"><path d="M6 6h12l-1 12H7z"/></svg>
    <svg viewBox="0 0 24 24"><path d="M3 12l18-9-6 18-3-6z"/></svg>
  </div>

  <!-- LOGO -->
  <div class="logo">HarDil</div>
  <div class="tagline">Family First Â· One Place for Everything</div>

</div>

<script>
/* Skip splash after first launch */
if (localStorage.getItem("hardil_launched")) {
  window.location.replace("index.html");
}

/* Haptic feedback (Android) */
if (navigator.vibrate) {
  setTimeout(() => navigator.vibrate(10), 1900);
  setTimeout(() => navigator.vibrate(15), 3200);
}

/* Mark launched & redirect */
setTimeout(() => {
  localStorage.setItem("hardil_launched", "yes");
  window.location.replace("index.html");
}, 6500);
</script>

</body>
</html>
