<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HarDil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ========= RESET ========= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", system-ui, sans-serif;
}

body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: #000;
}

/* ========= BACKGROUND ========= */
.splash-bg {
  position: fixed;
  inset: 0;
  background: url("assets/images/splash-bg.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.15),
    rgba(0,0,0,0.75)
  );
}

/* ========= CENTER ========= */
.center {
  position: relative;
  width: 320px;
  height: 320px;
}

/* ========= LOGO ========= */
.logo-wrap {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 5;
}

.logo {
  font-size: 9.2rem;
  font-weight: 900;
  color: #fff;
  text-shadow:
    0 0 25px rgba(236,72,153,0.9),
    0 0 55px rgba(236,72,153,0.7),
    0 0 95px rgba(236,72,153,0.5);
  opacity: 0;
  transform: scale(0.45);
  animation: logoReveal 1.4s ease forwards;
  animation-delay: 1.2s;
}

.tagline {
  margin-top: 20px;
  font-size: 1.75rem;
  color: #fff;
  text-shadow:
    0 0 16px rgba(236,72,153,0.8),
    0 0 40px rgba(236,72,153,0.6);
  opacity: 0;
  animation: fadeUp 1s ease forwards;
  animation-delay: 2.6s;
}

/* ========= ORBITS ========= */
.orbits {
  position: absolute;
  inset: 0;
  opacity: 0;
  animation: showIcons 0.8s ease forwards;
  animation-delay: 3.2s;
}

.orbit {
  position: absolute;
  inset: 0;
  animation: spin 3s linear infinite;
}

/* Glow trail */
.orbit::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  box-shadow:
    0 0 40px rgba(236,72,153,0.35),
    inset 0 0 30px rgba(236,72,153,0.25);
  opacity: 0.6;
}

/* ========= ICON ========= */
.icon {
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 2.9rem;
  transform: translate(190px, -50%);
  color: #fff;
  text-shadow:
    0 0 14px rgba(236,72,153,0.9),
    0 0 34px rgba(236,72,153,0.6);
  transition: transform 0.6s cubic-bezier(.2,1.4,.4,1);
}

/* SNAP POSITIONS */
.snap .orbit:nth-child(1) .icon { transform: translate(0,-220px); }
.snap .orbit:nth-child(2) .icon { transform: translate(155px,-155px); }
.snap .orbit:nth-child(3) .icon { transform: translate(220px,0); }
.snap .orbit:nth-child(4) .icon { transform: translate(155px,155px); }
.snap .orbit:nth-child(5) .icon { transform: translate(0,220px); }
.snap .orbit:nth-child(6) .icon { transform: translate(-155px,155px); }
.snap .orbit:nth-child(7) .icon { transform: translate(-220px,0); }
.snap .orbit:nth-child(8) .icon { transform: translate(-155px,-155px); }

/* ========= ANIMATIONS ========= */
@keyframes logoReveal {
  0% { opacity: 0; transform: scale(0.45); }
  70% { opacity: 1; transform: scale(1.1); }
  100% { transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes showIcons {
  to { opacity: 1; }
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="splash-bg">
  <div class="overlay"></div>

  <div class="center">

    <div class="orbits" id="orbits">
      <div class="orbit"><span class="icon">üåê</span></div>
      <div class="orbit"><span class="icon">üíº</span></div>
      <div class="orbit"><span class="icon">üé¨</span></div>
      <div class="orbit"><span class="icon">üéµ</span></div>
      <div class="orbit"><span class="icon">ü©∫</span></div>
      <div class="orbit"><span class="icon">üèè</span></div>
      <div class="orbit"><span class="icon">üß†</span></div>
      <div class="orbit"><span class="icon">üçî</span></div>
    </div>

    <div class="logo-wrap">
      <div class="logo">HD</div>
      <div class="tagline">Family First ¬∑ One Place for Everything</div>
    </div>

  </div>
</div>

<script>
/* SLOW DOWN */
setTimeout(() => {
  document.querySelectorAll(".orbit").forEach(o => {
    o.style.animationDuration = "8s";
  });
}, 5000);

/* STOP + SNAP */
setTimeout(() => {
  document.querySelectorAll(".orbit").forEach(o => {
    o.style.animationPlayState = "paused";
  });
  document.getElementById("orbits").classList.add("snap");
}, 7800);

/* MOVE TO APP */
setTimeout(() => {
  sessionStorage.setItem("harDilSplash", "done");
  window.location.replace("index.html");
}, 9800);
</script>

</body>
</html>
