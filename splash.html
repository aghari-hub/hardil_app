<!DOCTYPE html>

<meta charset="UTF-8">
<title>HarDil Intro</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#667eea,#764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
  color: white;
}

/* container */
.scene {
  text-align: center;
}

/* people */
.people {
  font-size: 64px;
  display: flex;
  gap: 40px;
  justify-content: center;
  animation: meet 1.6s ease forwards;
}

@keyframes meet {
  from { gap: 200px; opacity: 0; }
  to { gap: 20px; opacity: 1; }
}

/* heart */
.heart {
  font-size: 42px;
  opacity: 0;
  animation: hug 0.8s ease forwards;
  animation-delay: 1.6s;
}

@keyframes hug {
  from { opacity: 0; transform: scale(0.5); }
  to { opacity: 1; transform: scale(1); }
}

/* icons */
.resources {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-top: 18px;
  opacity: 0;
  animation: spinIn 1.2s ease forwards;
  animation-delay: 2.4s;
}

.resources span {
  font-size: 22px;
  animation: spin 1.2s linear infinite;
}

@keyframes spinIn {
  to { opacity: 1; }
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* logo */
.logo {
  font-size: 44px;
  font-weight: bold;
  margin-top: 22px;
  opacity: 0;
  animation: showLogo 0.8s ease forwards;
  animation-delay: 3.8s;
}

.tagline {
  font-size: 14px;
  opacity: 0;
  animation: showLogo 0.8s ease forwards;
  animation-delay: 4.2s;
}

@keyframes showLogo {
  to { opacity: 1; }
}
</style>
