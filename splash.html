body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#667eea,#764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  color: white;
  overflow: hidden;
}

.container {
  text-align: center;
  animation: fadeIn 2.5s ease forwards;
}

.friends {
  font-size: 60px;
  animation: hug 1.8s ease forwards;
}

.app-name {
  font-size: 42px;
  font-weight: bold;
  opacity: 0;
  margin-top: 20px;
  animation: showName 0.7s ease forwards;
  animation-delay: 1.8s;
}

@keyframes hug {
  0% { letter-spacing: 80px; }
  70% { letter-spacing: 10px; }
  100% { letter-spacing: 0; }
}

@keyframes showName {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
