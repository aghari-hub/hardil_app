<!DOCTYPE html>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", system-ui, -apple-system, sans-serif;
}

body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: #000;
}

.splash-bg {
  position: fixed;
  inset: 0;
  background-image: url("/hardil_app/assets/images/splash-bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.2),
    rgba(0,0,0,0.85)
  );
}

.center {
  position: relative;
  width: 320px;
  height: 320px;
}

.logo-wrap {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.logo {
  font-size: 8.6rem;
  font-weight: 900;
  letter-spacing: 6px;
  color: #ffffff;
  opacity: 0;
  transform: scale(0.45);
  text-shadow:
    0 0 22px rgba(236,72,153,0.9),
    0 0 52px rgba(236,72,153,0.6),
    0 0 95px rgba(236,72,153,0.4);
  animation: logoReveal 1.4s ease forwards;
  animation-delay: 1.1s;
}

.tagline {
  margin-top: 14px;
  font-size: 1.35rem;
  font-weight: 600;
  color: #ffffff;
  opacity: 0;
  text-align: center;
  animation: fadeUp 1s ease forwards;
  animation-delay: 2.5s;
}

.orbits {
  position: absolute;
  inset: 0;
  opacity: 0;
  animation:
    showIcons 0.8s ease forwards 3.1s,
    orbitSpin 18s linear infinite 3.1s;
}

.orbit {
  position: absolute;
  inset: 0;
  transform: rotate(calc(var(--i) * 40deg));
}

.icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(185px, -50%);
  font-size: 2.6rem;
  color: #ffffff;
  text-shadow:
    0 0 12px rgba(236,72,153,0.9),
    0 0 30px rgba(236,72,153,0.6);
  animation: counterSpin 18s linear infinite 3.1s;
}

@keyframes logoReveal {
  0% { opacity: 0; transform: scale(0.45); }
  70% { opacity: 1; transform: scale(1.08); }
  100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes showIcons {
  to { opacity: 1; }
}

@keyframes orbitSpin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes counterSpin {
  from { transform: translate(185px, -50%) rotate(0deg); }
  to { transform: translate(185px, -50%) rotate(-360deg); }
}
</style>
</head>
