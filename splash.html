<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HarDil Splash</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", system-ui, -apple-system, sans-serif;
}

body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: #000;
}

/* ================= BACKGROUND ================= */
.splash-bg {
  position: fixed;
  inset: 0;
  background-image: url("assets/images/splash-bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.15),
    rgba(0,0,0,0.85)
  );
}

/* ================= CENTER ================= */
.center {
  position: relative;
  width: 320px;
  height: 320px;
}

/* ================= LOGO ================= */
.logo-wrap {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
}

.logo {
  font-size: 8.6rem;
  font-weight: 900;
  letter-spacing: 6px;
  color: #ffffff;
  text-shadow:
    0 0 22px rgba(236,72,153,0.9),
    0 0 52px rgba(236,72,153,0.6),
    0 0 95px rgba(236,72,153,0.4);
}

.tagline {
  margin-top: 14px;
  font-size: 1.35rem;
  font-weight: 600;
  color: #ffffff;
  text-align: center;
}

/* ================= ICON ORBITS ================= */
.orbits {
  position: absolute;
  inset: 0;
  opacity: 0;
}

.orbit {
  position: absolute;
  inset: 0;
  transform: rotate(calc(var(--i) * 40deg));
}

.icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(185px, -50%);
  font-size: 2.6rem;
  color: #ffffff;
  text-shadow:
    0 0 12px rgba(236,72,153,0.9),
    0 0 30px rgba(236,72,153,0.6);
}

/* ================= ANIMATIONS ================= */
.show-logo {
  animation: logoReveal 1.2s ease forwards;
}

.show-tagline {
  animation: fadeUp 0.8s ease forwards;
}

/* ðŸ”¥ FASTER ROTATION */
.start-orbit {
  animation: orbitSpin 5s linear infinite;
}

.start-counter {
  animation: counterSpin 5s linear infinite;
}
