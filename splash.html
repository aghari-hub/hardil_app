<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HarDil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ========= RESET ========= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", system-ui, sans-serif;
}

body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: #000;
}

/* ========= BACKGROUND ========= */
.splash-bg {
  position: fixed;
  inset: 0;
  background: url("assets/images/splash-bg.jpg") center / cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.15),
    rgba(0,0,0,0.75)
  );
}

/* ========= CENTER ========= */
.center {
  position: relative;
  width: 320px;
  height: 320px;
}

/* ========= LOGO ========= */
.logo-wrap {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.logo {
  font-size: 9.2rem;
  font-weight: 900;
  letter-spacing: 6px;
  color: #ffffff;
  text-shadow:
    0 0 25px rgba(236,72,153,0.9),
    0 0 55px rgba(236,72,153,0.75),
    0 0 95px rgba(236,72,153,0.55);
  opacity: 0;
  transform: scale(0.45);
  animation: logoReveal 1.4s ease forwards;
  animation-delay: 1.2s;
}

.tagline {
  margin-top: 20px;
  font-size: 1.75rem;
  font-weight: 600;
  color: #ffffff;
  text-align: center;
  text-shadow:
    0 0 16px rgba(236,72,153,0.85),
    0 0 40px rgba(236,72,153,0.65),
    0 0 70px rgba(236,72,153,0.45);
  opacity: 0;
  animation: fadeUp 1s ease forwards;
  animation-delay: 2.6s;
}

/* ========= ICON ORBITS (CORRECT FIX) ========= */
.orbits {
  position: absolute;
  inset: 0;
  opacity: 0;
  animation: showIcons 0.8s ease forwards;
  animation-delay: 3.2s;
}

/* static angular position */
.orbit {
  position: absolute;
  inset: 0;
  transform: rotate(calc(var(--i) * 45deg)); /* 360 / 8 */
}

/* animated circular motion */
.icon {
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 2.9rem;
  transform: translate(190px, -50%);
  animation: spin 6s linear infinite;
  color: #ffffff;
  text-shadow:
    0 0 14px rgba(236,72,153,0.9),
    0 0 34px rgba(236,72,153,0.65);
}

/* ========= ANIMATIONS ========= */
@keyframes logoReveal {
  0%   { opacity: 0; transform: scale(0.45); }
  70%  { opacity: 1; transform: scale(1.1); }
  100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes showIcons {
  to { opacity: 1; }
}

@keyframes spin {
  from { transform: translate(190px, -50%) rotate(0deg); }
  to   { transform: translate(190px, -50%) rotate(360deg); }
}
</style>
</head>

<body>

<div class="splash-bg">
  <div class="overlay"></div>

  <div class="center">

    <!-- ICON ORBITS -->
    <div class="orbits">
      <div class="orbit" style="--i:0"><span class="icon">üåê</span></div>
      <div class="orbit" style="--i:1"><span class="icon">üíº</span></div>
      <div class="orbit" style="--i:2"><span class="icon">üé¨</span></div>
      <div class="orbit" style="--i:3"><span class="icon">üéµ</span></div>
      <div class="orbit" style="--i:4"><span class="icon">ü©∫</span></div>
      <div class="orbit" style="--i:5"><span class="icon">üèè</span></div>
      <div class="orbit" style="--i:6"><span class="icon">üß†</span></div>
      <div class="orbit" style="--i:7"><span class="icon">üçî</span></div>
    </div>

    <!-- LOGO -->
    <div class="logo-wrap">
      <div class="logo">HD</div>
      <div class="tagline">Family First ¬∑ One Place for Everything</div>
    </div>

  </div>
</div>

<script>
setTimeout(() => {
  document.querySelectorAll(".icon").forEach(i => {
    i.style.animationPlayState = "paused";
  });
}, 9200);

setTimeout(() => {
  sessionStorage.setItem("harDilSplash", "done");
  window.location.replace("index.html");
}, 9800);
</script>

</body>
</html>
