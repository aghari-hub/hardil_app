<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HarDil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", system-ui, sans-serif;
}

body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: #000;
}

/* ================= BACKGROUND ================= */
.splash-bg {
  position: fixed;
  inset: 0;
  background: url("assets/images/hd-bg.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.1),
    rgba(0,0,0,0.7)
  );
}

/* ================= CENTER ================= */
.center {
  position: relative;
  width: 320px;
  height: 320px;
}

/* ================= LOGO ================= */
.logo-wrap {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 5;
}

.logo {
  font-size: 4.8rem;
  font-weight: 900;
  letter-spacing: 6px;
  background: linear-gradient(135deg,#60a5fa,#a78bfa,#f472b6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 35px rgba(167,139,250,0.9));
  opacity: 0;
  animation: logoReveal 1.8s ease forwards;
  animation-delay: 0.8s;
}

.tagline {
  margin-top: 12px;
  font-size: 1rem;
  color: #e5e7eb;
  opacity: 0;
  animation: fadeUp 1s ease forwards;
  animation-delay: 2.4s;
}

/* ================= ICON ORBITS ================= */
.orbits {
  position: absolute;
  inset: 0;
  opacity: 0;
  animation: showIcons 0.8s ease forwards;
  animation-delay: 3.2s;
}

.orbit {
  position: absolute;
  inset: 0;
  animation: spin 2.8s linear infinite;
}

.orbit:nth-child(1) { animation-delay: 0s; }
.orbit:nth-child(2) { animation-delay: -0.3s; }
.orbit:nth-child(3) { animation-delay: -0.6s; }
.orbit:nth-child(4) { animation-delay: -0.9s; }
.orbit:nth-child(5) { animation-delay: -1.2s; }
.orbit:nth-child(6) { animation-delay: -1.5s; }
.orbit:nth-child(7) { animation-delay: -1.8s; }
.orbit:nth-child(8) { animation-delay: -2.1s; }

.icon {
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 1.6rem;
  transform: translate(135px, -50%);
  filter: drop-shadow(0 0 12px rgba(255,255,255,0.35));
}

/* ================= ANIMATIONS ================= */
@keyframes logoReveal {
  from { opacity: 0; transform: scale(0.6); }
  to   { opacity: 1; transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(12px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes showIcons {
  to { opacity: 1; }
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="splash-bg">
  <div class="overlay"></div>

  <div class="center">

    <!-- ICONS -->
    <div class="orbits" id="orbits">
      <div class="orbit"><span class="icon">üåê</span></div>
      <div class="orbit"><span class="icon">üíº</span></div>
      <div class="orbit"><span class="icon">üé¨</span></div>
      <div class="orbit"><span class="icon">üéµ</span></div>
      <div class="orbit"><span class="icon">ü©∫</span></div>
      <div class="orbit"><span class="icon">üèè</span></div>
      <div class="orbit"><span class="icon">üß†</span></div>
      <div class="orbit"><span class="icon">üçî</span></div>
    </div>

    <!-- LOGO -->
    <div class="logo-wrap">
      <div class="logo">HD</div>
      <div class="tagline">Family First ¬∑ One Place for Everything</div>
    </div>

  </div>
</div>

<script>
/* STOP ICON ROTATION AFTER 5s */
setTimeout(() => {
  document.querySelectorAll(".orbit").forEach(o => {
    o.style.animationPlayState = "paused";
  });
}, 5000);

/* MOVE TO APP */
setTimeout(() => {
  sessionStorage.setItem("harDilSplash", "done");
  window.location.replace("index.html");
}, 6000);
</script>

</body>
</html>
