<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HarDil Splash</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", system-ui, -apple-system, sans-serif;
}

body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: #000;
}

/* ================= BACKGROUND ================= */
.splash-bg {
  position: fixed;
  inset: 0;
  background-image: url("assets/images/splash-bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.15),
    rgba(0,0,0,0.85)
  );
}

/* ================= CENTER ================= */
.center {
  position: relative;
  width: 320px;
  height: 320px;
}

/* ================= LOGO ================= */
.logo-wrap {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
}

.logo {
  font-size: 8.6rem;
  font-weight: 900;
  letter-spacing: 6px;
  color: #ffffff;
  text-shadow:
    0 0 22px rgba(236,72,153,0.9),
    0 0 52px rgba(236,72,153,0.6),
    0 0 95px rgba(236,72,153,0.4);
}

.tagline {
  margin-top: 14px;
  font-size: 1.35rem;
  font-weight: 600;
  color: #ffffff;
  text-align: center;
}

/* ================= ICON ORBITS ================= */
.orbits {
  position: absolute;
  inset: 0;
  opacity: 0;
}

.orbit {
  position: absolute;
  inset: 0;
  transform: rotate(calc(var(--i) * 40deg));
}

.icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(185px, -50%);
  font-size: 2.6rem;
  color: #ffffff;
  text-shadow:
    0 0 12px rgba(236,72,153,0.9),
    0 0 30px rgba(236,72,153,0.6);
}

/* ================= ANIMATIONS ================= */
.show-logo {
  animation: logoReveal 1.1s ease forwards;
}

.show-tagline {
  animation: fadeUp 0.7s ease forwards;
}

.start-orbit {
  animation: orbitSpin 6s linear infinite;
}

.start-counter {
  animation: counterSpin 6s linear infinite;
}

@keyframes logoReveal {
  0% { opacity: 0; transform: scale(0.5); }
  70% { opacity: 1; transform: scale(1.08); }
  100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes orbitSpin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes counterSpin {
  from { transform: translate(185px, -50%) rotate(0deg); }
  to { transform: translate(185px, -50%) rotate(-360deg); }
}
</style>
</head>

<body>

<div class="splash-bg">
  <div class="overlay"></div>

  <div class="center">

    <!-- ICONS -->
    <div class="orbits" id="orbits">
      <div class="orbit" style="--i:0"><span class="icon">üåê</span></div>
      <div class="orbit" style="--i:1"><span class="icon">üíº</span></div>
      <div class="orbit" style="--i:2"><span class="icon">üé¨</span></div>
      <div class="orbit" style="--i:3"><span class="icon">üéµ</span></div>
      <div class="orbit" style="--i:4"><span class="icon">ü©∫</span></div>
      <div class="orbit" style="--i:5"><span class="icon">üèè</span></div>
      <div class="orbit" style="--i:6"><span class="icon">üß†</span></div>
      <div class="orbit" style="--i:7"><span class="icon">üõí</span></div>
      <div class="orbit" style="--i:8"><span class="icon">üçî</span></div>
    </div>

    <!-- LOGO -->
    <div class="logo-wrap" id="logoWrap">
      <div class="logo">HD</div>
      <div class="tagline" id="tagline">Family First ¬∑ One Place for Everything</div>
    </div>

  </div>
</div>

<script>
/* 1Ô∏è‚É£ Logo + caption */
setTimeout(() => {
  const logoWrap = document.getElementById("logoWrap");
  logoWrap.classList.add("show-logo");
  logoWrap.style.opacity = 1;
  document.getElementById("tagline").classList.add("show-tagline");
}, 1400);

/* 2Ô∏è‚É£ Faster icon revolution */
setTimeout(() => {
  const orbits = document.getElementById("orbits");
  orbits.style.opacity = 1;
  orbits.classList.add("start-orbit");
  document.querySelectorAll(".icon").forEach(icon =>
    icon.classList.add("start-counter")
  );
}, 3000);

/* 3Ô∏è‚É£ Redirect */
setTimeout(() => {
  window.location.replace("index.html");
}, 6800);
</script>

</body>
</html>
