<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HarDil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* ===== BACKGROUND ===== */
.splash-bg {
  position: fixed;
  inset: 0;
  background: url("assets/images/hd-bg.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(0,0,0,0.2), rgba(0,0,0,0.6));
}

/* ===== LOGO ===== */
.logo-wrap {
  position: relative;
  z-index: 5;
  text-align: center;
}

.logo {
  font-size: 4.5rem;
  font-weight: 800;
  color: #fff;
  letter-spacing: 4px;
  opacity: 0;
  transform: scale(0.6);
  animation: logoPop 1.6s ease forwards;
  animation-delay: 0.6s;
}

.tagline {
  margin-top: 10px;
  font-size: 1rem;
  color: #e5e7eb;
  opacity: 0;
  animation: fadeUp 1.2s ease forwards;
  animation-delay: 1.8s;
}

/* ===== FLOATING ICONS ===== */
.icons {
  position: absolute;
  width: 260px;
  height: 260px;
  opacity: 0;
  animation: showIcons 1s ease forwards;
  animation-delay: 2.4s;
}

.icon {
  position: absolute;
  font-size: 1.6rem;
  animation: float 4s ease-in-out infinite;
}

.icon:nth-child(1) { top: 0; left: 50%; animation-delay: 0s; }
.icon:nth-child(2) { top: 20%; right: 0; animation-delay: .5s; }
.icon:nth-child(3) { top: 50%; right: 0; animation-delay: 1s; }
.icon:nth-child(4) { bottom: 20%; right: 0; animation-delay: 1.5s; }
.icon:nth-child(5) { bottom: 0; left: 50%; animation-delay: 2s; }
.icon:nth-child(6) { bottom: 20%; left: 0; animation-delay: 2.5s; }
.icon:nth-child(7) { top: 50%; left: 0; animation-delay: 3s; }
.icon:nth-child(8) { top: 20%; left: 0; animation-delay: 3.5s; }

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

/* ===== ANIMATIONS ===== */
@keyframes logoPop {
  0% { opacity: 0; transform: scale(0.6); }
  60% { opacity: 1; transform: scale(1.1); }
  100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes showIcons {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="splash-bg">
  <div class="overlay"></div>

  <!-- FLOATING ICONS -->

    <div class="icon">üèè</div>
    <div class="icon">üß†</div>
    <div class="icon">üçî</div>
  </div>

  <!-- LOGO -->
  <div class="splash-container">
    <div class="logo">HD</div>
    <div class="tagline">Family First ¬∑ One Place for Everything</div>
  </div>
</div>

<script>
setTimeout(() => {
  sessionStorage.setItem("harDilSplash", "done");

</script>

</body>
</html>
