<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HarDil Splash</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: #000;
}

/* ================= BACKGROUND ================= */
.splash-bg {
  position: fixed;
  inset: 0;
  background: url("assets/images/splash-bg.jpg") center / cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.2),
    rgba(0,0,0,0.9)
  );
}

/* ================= CENTER ================= */
.center {
  position: relative;
  width: 220px;
  height: 220px;
}

/* ================= LOGO ================= */
.logo-wrap {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
}

.logo {
  font-size: 5.6rem;
  font-weight: 900;
  letter-spacing: 4px;
  color: #ffffff;
  text-shadow:
    0 0 14px rgba(236,72,153,0.9),
    0 0 34px rgba(236,72,153,0.5);
}

.tagline {
  margin-top: 8px;
  font-size: 0.95rem;
  font-weight: 600;
  color: #ffffff;
  text-align: center;
  line-height: 1.3;
}

/* ================= ICON ORBITS ================= */
.orbits {
  position: absolute;
  inset: 0;
  opacity: 0;
}

.orbit {
  position: absolute;
  inset: 0;
  transform: rotate(calc(var(--i) * 40deg));
}

.icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(120px, -50%);
  font-size: 1.7rem;
  color: #ffffff;
  text-shadow:
    0 0 6px rgba(236,72,153,0.9),
    0 0 16px rgba(236,72,153,0.5);
}

/* ================= ANIMATIONS ================= */
.show-logo { animation: logoReveal 1s ease forwards; }
.show-tagline { animation: fadeUp 0.6s ease forwards; }
.start-orbit { animation: orbitSpin 4s linear infinite; }
.start-counter { animation: counterSpin 4s linear infinite; }

@keyframes logoReveal {
  0% { opacity: 0; transform: scale(0.6); }
  70% { opacity: 1; transform: scale(1.05); }
  100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes orbitSpin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes counterSpin {
  from { transform: translate(120px, -50%) rotate(0deg); }
  to { transform: translate(120px, -50%) rotate(-360deg); }
}

/* ================= MOBILE ================= */
@media (max-width: 600px) {
  .center {
    width: 190px;
    height: 190px;
  }

  .logo {
    font-size: 4.6rem;
  }

  .icon {
    transform: translate(100px, -50%);
    font-size: 1.4rem;
  }

  .tagline {
    font-size: 0.85rem;
  }
}
</style>
</head>

<body>

<div class="splash-bg">
  <div class="overlay"></div>

  <div class="center">

    <!-- ICONS -->
    <div class="orbits" id="orbits">
      <div class="orbit" style="--i:0"><span class="icon">üåê</span></div>
      <div class="orbit" style="--i:1"><span class="icon">üíº</span></div>
      <div class="orbit" style="--i:2"><span class="icon">üé¨</span></div>
      <div class="orbit" style="--i:3"><span class="icon">üéµ</span></div>
      <div class="orbit" style="--i:4"><span class="icon">ü©∫</span></div>
      <div class="orbit" style="--i:5"><span class="icon">üèè</span></div>
      <div class="orbit" style="--i:6"><span class="icon">üß†</span></div>
      <div class="orbit" style="--i:7"><span class="icon">üõí</span></div>
      <div class="orbit" style="--i:8"><span class="icon">üçî</span></div>
    </div>

    <!-- LOGO -->
    <div class="logo-wrap" id="logoWrap">
      <div class="logo">HD</div>
      <div class="tagline">Family First ¬∑ One Place for Everything</div>
    </div>

  </div>
</div>

<script>
setTimeout(() => {
  document.getElementById("logoWrap").classList.add("show-logo");
}, 1000);

setTimeout(() => {
  const orbits = document.getElementById("orbits");
  orbits.style.opacity = 1;
  orbits.classList.add("start-orbit");
  document.querySelectorAll(".icon").forEach(i =>
    i.classList.add("start-counter")
  );
}, 2200);

setTimeout(() => {
  sessionStorage.setItem("harDilSplash", "done");
  window.location.href = "index.html";
}, 5200);
</script>

</body>
</html>
