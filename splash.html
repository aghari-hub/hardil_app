<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HarDil Splash</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", system-ui, -apple-system, sans-serif;
}

body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: #000;
}

/* ================= BACKGROUND ================= */
.splash-bg {
  position: fixed;
  inset: 0;
  background: url("assets/images/splash-bg.jpg") center / cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.15),
    rgba(0,0,0,0.85)
  );
}

/* ================= CENTER ================= */
.center {
  position: relative;
  width: 208px;   /* 35% smaller */
  height: 208px;  /* 35% smaller */
}

/* ================= LOGO ================= */
.logo-wrap {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
}

.logo {
  font-size: 5.6rem;        /* 35% smaller */
  font-weight: 900;
  letter-spacing: 4px;      /* 35% smaller */
  color: #ffffff;
  text-shadow:
    0 0 14px rgba(236,72,153,0.9),
    0 0 34px rgba(236,72,153,0.6),
    0 0 62px rgba(236,72,153,0.4);
}

.tagline {
  margin-top: 9px;          /* 35% smaller */
  font-size: 0.88rem;       /* 35% smaller */
  font-weight: 600;
  color: #ffffff;
  text-align: center;
  line-height: 1.25;
}

/* ================= ICON ORBITS ================= */
.orbits {
  position: absolute;
  inset: 0;
  opacity: 0;
}

.orbit {
  position: absolute;
  inset: 0;
  transform: rotate(calc(var(--i) * 40deg));
}

.icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(120px, -50%); /* 35% smaller radius */
  font-size: 1.7rem;                 /* 35% smaller */
  color: #ffffff;
  text-shadow:
    0 0 8px rgba(236,72,153,0.9),
    0 0 20px rgba(236,72,153,0.6);
}

/* ================= ANIMATIONS ================= */
.show-logo {
  animation: logoReveal 1s ease forwards;
}

.show-tagline {
  animation: fadeUp 0.6s ease forwards;
}

.start-orbit {
  animation: orbitSpin 4s linear infinite;
}

.start-counter {
  animation: counterSpin 4s linear infinite;
}

@keyframes logoReveal {
  0% { opacity: 0; transform: scale(0.5); }
  70% { opacity: 1; transform: scale(1.06); }
  100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes orbitSpin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes counterSpin {
  from { transform: translate(120px, -50%) rotate(0deg); }
  to { transform: translate(120px, -50%) rotate(-360deg); }
}
</style>
</head>

<body>

<div class="splash-bg">
  <div class="overlay"></div>

  <div class="center">

    <!-- ICONS -->
    <div class="orbits" id="orbits">
      <div class="orbit" style="--i:0"><span class="icon">üåê</span></div>
      <div class="orbit" style="--i:1"><span class="icon">üíº</span></div>
      <div class="orbit" style="--i:2"><span class="icon">üé¨</span></div>
      <div class="orbit" style="--i:3"><span class="icon">üéµ</span></div>
      <div class="orbit" style="--i:4"><span class="icon">ü©∫</span></div>
      <div class="orbit" style="--i:5"><span class="icon">üèè</span></div>
      <div class="orbit" style="--i:6"><span class="icon">üß†</span></div>
      <div class="orbit" style="--i:7"><span class="icon">üõí</span></div>
      <div class="orbit" style="--i:8"><span class="icon">üçî</span></div>
    </div>

    <!-- LOGO -->
    <div class="logo-wrap" id="logoWrap">
      <div class="logo">HD</div>
      <div class="tagline" id="tagline">
        Family First ¬∑ One Place for Everything
      </div>
    </div>

  </div>
</div>

<script>
/* 0‚Äì1.2s ‚Üí background only */
setTimeout(() => {
  const logoWrap = document.getElementById("logoWrap");
  logoWrap.style.opacity = 1;
  logoWrap.classList.add("show-logo");
  document.getElementById("tagline").classList.add("show-tagline");
}, 1200);

/* 2.6s ‚Üí icons start */
setTimeout(() => {
  const orbits = document.getElementById("orbits");
  orbits.style.opacity = 1;
  orbits.classList.add("start-orbit");
  document.querySelectorAll(".icon").forEach(icon =>
    icon.classList.add("start-counter")
  );
}, 2600);

/* 5.5s ‚Üí redirect */
setTimeout(() => {
  sessionStorage.setItem("harDilSplash", "done");
  window.location.href = "index.html";
}, 5500);
</script>

</body>
</html>
