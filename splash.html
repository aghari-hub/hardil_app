<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HarDil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ===============================
   RESET
================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", system-ui, sans-serif;
}

body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* ===============================
   BACKGROUND
================================ */
.splash-bg {
  position: fixed;
  inset: 0;
  background: url("assets/images/hd-bg.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center,
    rgba(0,0,0,0.15),
    rgba(0,0,0,0.65));
}

/* ===============================
   LOGO CONTAINER
================================ */
.logo-wrap {
  position: relative;
  z-index: 5;
  text-align: center;
}

/* HD LOGO */
.logo {
  font-size: 4.8rem;
  font-weight: 900;
  letter-spacing: 6px;
  background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  opacity: 0;
  transform: scale(0.5);
  filter: drop-shadow(0 0 30px rgba(167,139,250,0.6));
  animation: logoPop 1.6s cubic-bezier(.22,1,.36,1) forwards;
  animation-delay: 0.6s;
}

/* TAGLINE */
.tagline {
  margin-top: 12px;
  font-size: 1rem;
  color: #e5e7eb;
  opacity: 0;
  animation: fadeUp 1s ease forwards;
  animation-delay: 2s;
}

/* ===============================
   FLOATING CATEGORY ICONS
================================ */
.icons {
  position: absolute;
  width: 300px;
  height: 300px;
  opacity: 0;
  animation: showIcons 0.6s ease forwards;
  animation-delay: 2.4s;
}

/* icon wrapper = position */
.icon-wrap {
  position: absolute;
  inset: 0;
}

.icon-wrap:nth-child(1) { transform: rotate(0deg); }
.icon-wrap:nth-child(2) { transform: rotate(45deg); }
.icon-wrap:nth-child(3) { transform: rotate(90deg); }
.icon-wrap:nth-child(4) { transform: rotate(135deg); }
.icon-wrap:nth-child(5) { transform: rotate(180deg); }
.icon-wrap:nth-child(6) { transform: rotate(225deg); }
.icon-wrap:nth-child(7) { transform: rotate(270deg); }
.icon-wrap:nth-child(8) { transform: rotate(315deg); }

/* actual icon */
.icon {
  display: block;
  font-size: 1.7rem;
  transform: translate(150px);
  filter: drop-shadow(0 0 12px rgba(255,255,255,0.35));
  animation: orbit 6s linear infinite;
}

/* ===============================
   ANIMATIONS
================================ */
@keyframes logoPop {
  0%   { opacity: 0; transform: scale(0.5); }
  60%  { opacity: 1; transform: scale(1.12); }
  100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(12px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes showIcons {
  to { opacity: 1; }
}

@keyframes orbit {
  from { transform: translate(150px) rotate(0deg); }
  to   { transform: translate(150px) rotate(360deg); }
}
</style>
</head>

<body>

<div class="splash-bg">
  <div class="overlay"></div>

  <!-- FLOATING CATEGORY ICONS -->
  <div class="icons">
    <div class="icon-wrap"><span class="icon">üåê</span></div>
    <div class="icon-wrap"><span class="icon">üíº</span></div>
    <div class="icon-wrap"><span class="icon">üé¨</span></div>
    <div class="icon-wrap"><span class="icon">üéµ</span></div>
    <div class="icon-wrap"><span class="icon">ü©∫</span></div>
    <div class="icon-wrap"><span class="icon">üèè</span></div>
    <div class="icon-wrap"><span class="icon">üß†</span></div>
    <div class="icon-wrap"><span class="icon">üçî</span></div>
  </div>

  <!-- LOGO -->
  <div class="logo-wrap">
    <div class="logo">HD</div>
    <div class="tagline">Family First ¬∑ One Place for Everything</div>
  </div>
</div>

<script>
/* TOTAL SPLASH TIME = 3.5 SECONDS */
setTimeout(() => {
  sessionStorage.setItem("harDilSplash", "done");
  window.location.replace("index.html");
}, 3500);
</script>

</body>
</html>
