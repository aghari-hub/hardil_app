<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HarDil – HD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg-start: #f6f8ff;
  --bg-end: #eef1ff;
  --primary: #5b6cff;
  --heart: #ff5c7a;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", system-ui, sans-serif;
  overflow: hidden;
}

.scene {
  position: relative;
  width: 300px;
  height: 300px;
}

/* ===============================
   FRAME 1 – DOTS ENTER
================================ */
.dot {
  width: 18px;
  height: 18px;
  background: var(--primary);
  border-radius: 50%;
  position: absolute;
  top: 120px;
}

.dot.left {
  left: -40px;
  animation: dotLeft 0.5s ease forwards;
}

.dot.right {
  right: -40px;
  animation: dotRight 0.5s ease forwards;
}

@keyframes dotLeft {
  to { left: 90px; }
}

@keyframes dotRight {
  to { right: 90px; }
}

/* ===============================
   FRAME 2 – CHARACTERS + HANDSHAKE
================================ */
.person {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: white;
  position: absolute;
  top: 100px;
  opacity: 0;
}

.person.left {
  left: 70px;
  animation: personIn 0.4s ease forwards;
  animation-delay: 0.5s;
}

.person.right {
  right: 70px;
  animation: personIn 0.4s ease forwards;
  animation-delay: 0.5s;
}

@keyframes personIn {
  to { opacity: 1; }
}

.handshake {
  position: absolute;
  width: 24px;
  height: 24px;
  background: var(--primary);
  border-radius: 50%;
  top: 118px;
  left: 50%;
  transform: translateX(-50%) scale(0);
  animation: shakePop 0.3s ease forwards;
  animation-delay: 0.9s;
}

@keyframes shakePop {
  to { transform: translateX(-50%) scale(1); }
}

/* ===============================
   FRAME 3 – HUG + HEART
================================ */
.hug {
  position: absolute;
  top: 95px;
  left: 50%;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: rgba(91,108,255,0.12);
  transform: translateX(-50%) scale(0);
  animation: hugIn 0.4s ease forwards;
  animation-delay: 1.2s;
}

@keyframes hugIn {
  to { transform: translateX(-50%) scale(1); }
}

.heart {
  position: absolute;
  top: 70px;
  left: 50%;
  width: 18px;
  height: 18px;
  background: var(--heart);
  transform: translateX(-50%) rotate(45deg) scale(0);
  animation: heartIn 0.4s ease forwards;
  animation-delay: 1.4s;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: var(--heart);
  border-radius: 50%;
}

.heart::before {
  top: -9px;
  left: 0;
}

.heart::after {
  left: -9px;
  top: 0;
}

@keyframes heartIn {
  to {
    transform: translateX(-50%) rotate(45deg) scale(1);
  }
}

/* ===============================
   FRAME 4 – LOGO REVEAL
================================ */
.logo {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%) translateY(10px);
  opacity: 0;
  animation: logoIn 0.6s ease forwards;
  animation-delay: 1.8s;
  text-align: center;
}

.logo h1 {
  margin: 0;
  font-size: 36px;
  color: #1f2a44;
  letter-spacing: 1px;
}

.logo span {
  color: var(--primary);
}

.logo p {
  margin-top: 4px;
  font-size: 12px;
  opacity: 0.7;
}

@keyframes logoIn {
  to {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
}
</style>

<script>
setTimeout(() => {
  window.location.href = "index.html";
}, 2600);
</script>
</head>

<body>

<div class="scene">

  <!-- FRAME 1 -->
  <div class="dot left"></div>
  <div class="dot right"></div>

  <!-- FRAME 2 -->
  <div class="person left"></div>
  <div class="person right"></div>
  <div class="handshake"></div>

  <!-- FRAME 3 -->
  <div class="hug"></div>
  <div class="heart"></div>

  <!-- FRAME 4 -->
  <div class="logo">
    <h1><span>HD</span> HarDil</h1>
    <p>Hari & Dileep · Best Friends</p>
  </div>

</div>

</body>
</html>
