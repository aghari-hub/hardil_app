<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HarDil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#6c63ff">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #eef0ff, #ffffff);
  font-family: "Segoe UI", system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* SCENE */
.scene {
  text-align: center;
}

/* CHARACTERS */
.characters {
  display: flex;
  gap: 140px;
  justify-content: center;
  opacity: 0;
  animation: meet 1.8s cubic-bezier(.19,1,.22,1) forwards;
}

.character {
  width: 120px;
  animation: float 3s ease-in-out infinite;
}

.character.right {
  animation-delay: .4s;
}

/* HEART */
.heart {
  width: 42px;
  height: 42px;
  margin: 18px auto;
  opacity: 0;
  animation: heartIn 1.2s ease forwards;
  animation-delay: 2s;
}

.heart svg {
  width: 100%;
  height: 100%;
  fill: #ff4d6d;
  animation: pulse 1.6s infinite ease-in-out;
}

/* LOGO */
.logo {
  font-size: 46px;
  font-weight: 700;
  color: #5b5ce6;
  margin-top: 20px;
  opacity: 0;
  animation: logoIn 1s ease forwards;
  animation-delay: 3.8s;
}

.sub {
  font-size: 14px;
  color: #6b7280;
  margin-top: 6px;
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  animation-delay: 4.2s;
}

/* ANIMATIONS */
@keyframes meet {
  to { gap: 24px; opacity: 1; }
}

@keyframes heartIn {
  to { opacity: 1; transform: scale(1); }
}

@keyframes logoIn {
  from { opacity: 0; transform: scale(.9); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes fadeIn {
  to { opacity: 1; }
}

@keyframes pulse {
  0%,100% { transform: scale(.95); }
  50% { transform: scale(1.2); }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* ACCESSIBILITY */
@media (prefers-reduced-motion: reduce) {
  * { animation: none !important; }
}
</style>
</head>

<body>

<div class="scene">

  <!-- CHARACTERS -->
  <div class="characters">
    <img src="assets/brand/hari.png" class="character left" alt="Hari">
    <img src="assets/brand/dileep.png" class="character right" alt="Dileep">
  </div>

  <!-- HEART -->
  <div class="heart">
    <svg viewBox="0 0 24 24">
      <path d="M12 21s-7-4.5-9.5-8.3C.5 9.1 2.3 5 6.4 5c2.1 0 3.6 1.3 3.9 2.2.3-.9 1.8-2.2 3.9-2.2 4.1 0 5.9 4.1 3.9 7.7C19 16.5 12 21 12 21z"/>
    </svg>
  </div>

  <!-- LOGO -->
  <div class="logo">HarDil</div>
  <div class="sub">Hari & Dileep Â· Family First</div>

</div>

<script>
/* Skip intro after first launch */
if (localStorage.getItem("hardil_seen")) {
  location.replace("index.html");
}

/* Soft haptic (Android) */
if (navigator.vibrate) {
  setTimeout(() => navigator.vibrate(10), 1800);
  setTimeout(() => navigator.vibrate(15), 2600);
}

/* Finish intro */
setTimeout(() => {
  localStorage.setItem("hardil_seen", "yes");
  location.replace("index.html");
}, 6000);
</script>

</body>
</html>
