<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HarDil Splash</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: #000;
}

/* BACKGROUND */
.splash-bg {
  position: fixed;
  inset: 0;
  background: url("assets/images/splash-bg.jpg") center / cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.2),
    rgba(0,0,0,0.9)
  );
}

/* CENTER (50% smaller) */
.center {
  position: relative;
  width: 160px;
  height: 160px;
}

/* LOGO */
.logo-wrap {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
}

.logo {
  font-size: 4.2rem;   /* ğŸ”» MUCH smaller */
  font-weight: 900;
  letter-spacing: 3px;
  color: #fff;
  text-shadow:
    0 0 10px rgba(236,72,153,0.9),
    0 0 22px rgba(236,72,153,0.6);
}

.tagline {
  margin-top: 6px;
  font-size: 0.75rem;  /* ğŸ”» clearly smaller */
  font-weight: 600;
  color: #fff;
  text-align: center;
  line-height: 1.2;
}

/* ORBITS */
.orbits {
  position: absolute;
  inset: 0;
  opacity: 0;
}

.orbit {
  position: absolute;
  inset: 0;
  transform: rotate(calc(var(--i) * 40deg));
}

.icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(90px, -50%); /* ğŸ”» much closer */
  font-size: 1.3rem;                /* ğŸ”» smaller icons */
  color: #fff;
  text-shadow:
    0 0 6px rgba(236,72,153,0.9),
    0 0 14px rgba(236,72,153,0.6);
}

/* ANIMATIONS */
.show-logo { animation: logoReveal 1s ease forwards; }
.show-tagline { animation: fadeUp .6s ease forwards; }
.start-orbit { animation: orbitSpin 4s linear infinite; }
.start-counter { animation: counterSpin 4s linear infinite; }

@keyframes logoReveal {
  0% { opacity: 0; transform: scale(.5); }
  70% { opacity: 1; transform: scale(1.05); }
  100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes orbitSpin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes counterSpin {
  from { transform: translate(90px, -50%) rotate(0deg); }
  to { transform: translate(90px, -50%) rotate(-360deg); }
}
</style>
</head>

<body>

<div class="splash-bg">
  <div class="overlay"></div>

  <div class="center">

    <div class="orbits" id="orbits">
      <div class="orbit" style="--i:0"><span class="icon">ğŸŒ</span></div>
      <div class="orbit" style="--i:1"><span class="icon">ğŸ’¼</span></div>
      <div class="orbit" style="--i:2"><span class="icon">ğŸ¬</span></div>
      <div class="orbit" style="--i:3"><span class="icon">ğŸµ</span></div>
      <div class="orbit" style="--i:4"><span class="icon">ğŸ©º</span></div>
      <div class="orbit" style="--i:5"><span class="icon">ğŸ</span></div>
      <div class="orbit" style="--i:6"><span class="icon">ğŸ§ </span></div>
      <div class="orbit" style="--i:7"><span class="icon">ğŸ›’</span></div>
      <div class="orbit" style="--i:8"><span class="icon">ğŸ”</span></div>
    </div>

    <div class="logo-wrap" id="logoWrap">
      <div class="logo">HD</div>
      <div class="tagline">Family First Â· One Place for Everything</div>
    </div>

  </div>
</div>

<script>
setTimeout(() => {
  const logoWrap = document.getElementById("logoWrap");
  logoWrap.style.opacity = 1;
  logoWrap.classList.add("show-logo");
}, 1200);

setTimeout(() => {
  const orbits = document.getElementById("orbits");
  orbits.style.opacity = 1;
  orbits.classList.add("start-orbit");
  document.querySelectorAll(".icon").forEach(i =>
    i.classList.add("start-counter")
  );
}, 2600);

setTimeout(() => {
  sessionStorage.setItem("harDilSplash", "done");
  window.location.href = "index.html";
}, 5500);
</script>

</body>
</html>
