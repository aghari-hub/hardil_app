<style>
:root {
  --bg1: #6a7cff;
  --bg2: #8f5cff;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", system-ui, sans-serif;
  overflow: hidden;
  color: white;
}

.scene {
  position: relative;
  width: 320px;
  height: 420px;
  text-align: center;
}

/* PERSONS */
.person {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: #fff;
  position: absolute;
  top: 90px;
  opacity: 0;
}

.left {
  left: -120px;
  animation: enterLeft 1s ease forwards;
}

.right {
  right: -120px;
  animation: enterRight 1s ease forwards;
}

@keyframes enterLeft {
  to { left: 40px; opacity: 1; }
}

@keyframes enterRight {
  to { right: 40px; opacity: 1; }
}

/* HANDSHAKE */
.handshake {
  position: absolute;
  top: 115px;
  left: 50%;
  width: 30px;
  height: 30px;
  background: #ffd166;
  border-radius: 50%;
  transform: translateX(-50%) scale(0);
  animation: shake 0.6s ease forwards;
  animation-delay: 1.1s;
}

@keyframes shake {
  to { transform: translateX(-50%) scale(1); }
}

/* HUG */
.hug {
  position: absolute;
  top: 80px;
  left: 50%;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  transform: translateX(-50%) scale(0);
  animation: hug 0.8s ease forwards;
  animation-delay: 1.8s;
}

@keyframes hug {
  to { transform: translateX(-50%) scale(1); }
}

/* APP ORBIT */
.orbit {
  position: absolute;
  top: 70px;
  left: 50%;
  width: 180px;
  height: 180px;
  border-radius: 50%;
  transform: translateX(-50%) scale(0);
  animation: orbitIn 0.8s ease forwards;
  animation-delay: 2.6s;
}

@keyframes orbitIn {
  to { transform: translateX(-50%) scale(1); }
}

.orbit span {
  position: absolute;
  font-size: 20px;
  animation: spin 2.5s linear infinite;
}

.orbit span:nth-child(1){ top:0; left:50%; transform:translateX(-50%);}
.orbit span:nth-child(2){ right:0; top:50%; transform:translateY(-50%);}
.orbit span:nth-child(3){ bottom:0; left:50%; transform:translateX(-50%);}
.orbit span:nth-child(4){ left:0; top:50%; transform:translateY(-50%);}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* LOGO */
.logo {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%) scale(0.6);
  opacity: 0;
  animation: logoIn 0.8s ease forwards;
  animation-delay: 3.8s;
}

.logo h1 {
  margin: 0;
  font-size: 36px;
  letter-spacing: 1px;
}

.logo p {
  margin: 6px 0 0;
  font-size: 13px;
  opacity: 0.85;
}

@keyframes logoIn {
  to {
    opacity: 1;
    transform: translateX(-50%) scale(1);
  }
}
</style>
